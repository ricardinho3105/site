<body>
    <div class="container">


        <div class="header">
            <h1>🥋 KIMURA GUERREIROS</h1>
            <p>Sistema de Pontuação para Jiu-Jitsu Brasileiro</p>
        </div>

        <div class="setup-section" id="setupSection" style="display: block;">
            <div class="athletes-setup">
                <div class="athlete-setup">
                    <h3>Atleta 1 (Vermelho)</h3>
                    <div class="form-group">
                        <label for="athlete1Name">Nome:</label>
                        <input type="text" id="athlete1Name" placeholder="Digite o nome do atleta">
                    </div>
                    <div class="form-group">
                        <label for="athlete1Team">Equipe:</label>
                        <input type="text" id="athlete1Team" placeholder="Digite a equipe">
                    </div>
                </div>
                <div class="athlete-setup">
                    <h3>Atleta 2 (Azul)</h3>
                    <div class="form-group">
                        <label for="athlete2Name">Nome:</label>
                        <input type="text" id="athlete2Name" placeholder="Digite o nome do atleta">
                    </div>
                    <div class="form-group">
                        <label for="athlete2Team">Equipe:</label>
                        <input type="text" id="athlete2Team" placeholder="Digite a equipe">
                    </div>
                </div>
            </div>
            <button class="start-btn" onclick="startMatch()">Iniciar Luta</button>
        </div>

        <div class="competition-area" id="competitionArea" style="display: none;">
            <div class="timer-section">
                <div class="timer-display" id="timerDisplay">05:00</div>
                <div class="timer-controls">
                    <button class="timer-btn start" onclick="startTimer()">Iniciar</button>
                    <button class="timer-btn pause" onclick="pauseTimer()">Pausar</button>
                    <button class="timer-btn reset" onclick="resetTimer()">Resetar</button>
                </div>
                
                <div class="timer-setup">
                    <label>Tempo:</label>
                    <input type="number" id="timerMinutes" class="timer-input" value="5" min="0" max="60">
                    <span>:</span>
                    <input type="number" id="timerSeconds" class="timer-input" value="0" min="0" max="59">
                    <button class="timer-btn reset" onclick="setCustomTimer()">Definir</button>
                </div>
                
                <div class="new-match-position">
                    <button class="new-match-btn" onclick="newMatch()">Nova Luta</button>
                </div>
            </div>

            <div class="athletes-display">
                <div class="athlete-card athlete1">
                    <div class="athlete-top-section">
                        <div class="athlete-info">
                            <div class="athlete-name" id="athlete1DisplayName">bruno</div>
                            <div class="athlete-team" id="athlete1DisplayTeam">Equipe</div>
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center; gap: 30px; margin: 8px 0;">
                            <div style="font-size: 5.5rem; font-weight: 900; color: #f39c12;" id="athlete1AdvantagesLarge">0</div>
                            <div class="score-display" id="athlete1Score">0</div>
                            <div style="font-size: 5.5rem; font-weight: 900; color: #e74c3c;" id="athlete1PenaltiesLarge">0</div>
                        </div>
                    </div>
                    
                    <div class="athlete-bottom-section">
                        <div class="score-buttons">
                            <div class="button-group">
                                <button class="score-btn advantage" onclick="addScore(1, &#39;advantage&#39;)">Vantagem</button>
                                <button class="undo-btn" onclick="undoScore(1, &#39;advantage&#39;)">↶</button>
                            </div>
                            <div class="button-group">
                                <button class="score-btn two-points" onclick="addScore(1, &#39;two-points&#39;)">Queda/Joelho (2)</button>
                                <button class="undo-btn" onclick="undoScore(1, &#39;two-points&#39;)">↶</button>
                            </div>
                            <div class="button-group">
                                <button class="score-btn three-points" onclick="addScore(1, &#39;three-points&#39;)">Raspagem/Passagem (3)</button>
                                <button class="undo-btn" onclick="undoScore(1, &#39;three-points&#39;)">↶</button>
                            </div>
                            <div class="button-group">
                                <button class="score-btn four-points" onclick="addScore(1, &#39;four-points&#39;)">Montada/Costas (4)</button>
                                <button class="undo-btn" onclick="undoScore(1, &#39;four-points&#39;)">↶</button>
                            </div>
                        </div>

                        <div class="penalties">
                            <div class="penalty-line">
                                <button class="penalty-btn" onclick="addPenalty(1)">+Penalidade</button>
                                <button class="undo-btn" onclick="undoPenalty(1)">↶</button>
                                <button class="reset-btn" onclick="resetAthlete(1)">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="athlete-card athlete2">
                    <div class="athlete-top-section">
                        <div class="athlete-info">
                            <div class="athlete-name" id="athlete2DisplayName">arthur</div>
                            <div class="athlete-team" id="athlete2DisplayTeam">Equipe</div>
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center; gap: 30px; margin: 8px 0;">
                            <div style="font-size: 3rem; font-weight: 900; color: #f39c12;" id="athlete2AdvantagesLarge">0</div>
                            <div class="score-display" id="athlete2Score">0</div>
                            <div style="font-size: 3rem; font-weight: 900; color: #e74c3c;" id="athlete2PenaltiesLarge">0</div>
                        </div>
                    </div>
                    
                    <div class="athlete-bottom-section">
                        <div class="score-buttons">
                            <div class="button-group">
                                <button class="score-btn advantage" onclick="addScore(2, &#39;advantage&#39;)">Vantagem</button>
                                <button class="undo-btn" onclick="undoScore(2, &#39;advantage&#39;)">↶</button>
                            </div>
                            <div class="button-group">
                                <button class="score-btn two-points" onclick="addScore(2, &#39;two-points&#39;)">Queda/Joelho (2)</button>
                                <button class="undo-btn" onclick="undoScore(2, &#39;two-points&#39;)">↶</button>
                            </div>
                            <div class="button-group">
                                <button class="score-btn three-points" onclick="addScore(2, &#39;three-points&#39;)">Raspagem/Passagem (3)</button>
                                <button class="undo-btn" onclick="undoScore(2, &#39;three-points&#39;)">↶</button>
                            </div>
                            <div class="button-group">
                                <button class="score-btn four-points" onclick="addScore(2, &#39;four-points&#39;)">Montada/Costas (4)</button>
                                <button class="undo-btn" onclick="undoScore(2, &#39;four-points&#39;)">↶</button>
                            </div>
                        </div>

                        <div class="penalties">
                            <div class="penalty-line">
                                <button class="penalty-btn" onclick="addPenalty(2)">+Penalidade</button>
                                <button class="undo-btn" onclick="undoPenalty(2)">↶</button>
                                <button class="reset-btn" onclick="resetAthlete(2)">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        // Game state
        let athlete1 = { score: 0, advantages: 0, penalties: 0 };
        let athlete2 = { score: 0, advantages: 0, penalties: 0 };
        let timer = { minutes: 5, seconds: 0, running: false, interval: null };

        function startMatch() {
            const name1 = document.getElementById('athlete1Name').value || 'Atleta 1';
            const team1 = document.getElementById('athlete1Team').value || 'Equipe';
            const name2 = document.getElementById('athlete2Name').value || 'Atleta 2';
            const team2 = document.getElementById('athlete2Team').value || 'Equipe';

            document.getElementById('athlete1DisplayName').textContent = name1;
            document.getElementById('athlete1DisplayTeam').textContent = team1;
            document.getElementById('athlete2DisplayName').textContent = name2;
            document.getElementById('athlete2DisplayTeam').textContent = team2;

            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('competitionArea').style.display = 'block';
        }

        function addScore(athleteNum, scoreType) {
            const athlete = athleteNum === 1 ? athlete1 : athlete2;
            
            switch(scoreType) {
                case 'advantage':
                    athlete.advantages++;
                    break;
                case 'two-points':
                    athlete.score += 2;
                    break;
                case 'three-points':
                    athlete.score += 3;
                    break;
                case 'four-points':
                    athlete.score += 4;
                    break;
            }
            
            updateDisplay();
        }

        function addPenalty(athleteNum) {
            const athlete = athleteNum === 1 ? athlete1 : athlete2;
            const opponent = athleteNum === 1 ? athlete2 : athlete1;
            
            athlete.penalties++;
            
            // Every 3 penalties gives opponent 2 points
            if (athlete.penalties % 3 === 0) {
                opponent.score += 2;
            }
            
            updateDisplay();
        }

        function undoScore(athleteNum, scoreType) {
            const athlete = athleteNum === 1 ? athlete1 : athlete2;
            
            switch(scoreType) {
                case 'advantage':
                    if (athlete.advantages > 0) {
                        athlete.advantages--;
                    }
                    break;
                case 'two-points':
                    if (athlete.score >= 2) {
                        athlete.score -= 2;
                    }
                    break;
                case 'three-points':
                    if (athlete.score >= 3) {
                        athlete.score -= 3;
                    }
                    break;
                case 'four-points':
                    if (athlete.score >= 4) {
                        athlete.score -= 4;
                    }
                    break;
            }
            
            updateDisplay();
        }

        function undoPenalty(athleteNum) {
            const athlete = athleteNum === 1 ? athlete1 : athlete2;
            const opponent = athleteNum === 1 ? athlete2 : athlete1;
            
            if (athlete.penalties > 0) {
                // Check if removing this penalty would remove opponent points
                if (athlete.penalties % 3 === 0) {
                    opponent.score -= 2;
                }
                athlete.penalties--;
            }
            
            updateDisplay();
        }

        function resetAthlete(athleteNum) {
            const athlete = athleteNum === 1 ? athlete1 : athlete2;
            athlete.score = 0;
            athlete.advantages = 0;
            athlete.penalties = 0;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('athlete1Score').textContent = athlete1.score;
            document.getElementById('athlete2Score').textContent = athlete2.score;
            document.getElementById('athlete1AdvantagesLarge').textContent = athlete1.advantages;
            document.getElementById('athlete2AdvantagesLarge').textContent = athlete2.advantages;
            document.getElementById('athlete1PenaltiesLarge').textContent = athlete1.penalties;
            document.getElementById('athlete2PenaltiesLarge').textContent = athlete2.penalties;
        }

        function startTimer() {
            if (!timer.running) {
                timer.running = true;
                timer.interval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            timer.running = false;
            if (timer.interval) {
                clearInterval(timer.interval);
            }
        }

        function resetTimer() {
            pauseTimer();
            timer.minutes = 5;
            timer.seconds = 0;
            document.getElementById('timerMinutes').value = 5;
            document.getElementById('timerSeconds').value = 0;
            updateTimerDisplay();
        }

        function setCustomTimer() {
            pauseTimer();
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            timer.minutes = minutes;
            timer.seconds = seconds;
            updateTimerDisplay();
        }

        function updateTimer() {
            if (timer.seconds === 0) {
                if (timer.minutes === 0) {
                    pauseTimer();
                    alert('Tempo esgotado!');
                    return;
                }
                timer.minutes--;
                timer.seconds = 59;
            } else {
                timer.seconds--;
            }
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = timer.minutes.toString().padStart(2, '0');
            const seconds = timer.seconds.toString().padStart(2, '0');
            document.getElementById('timerDisplay').textContent = `${minutes}:${seconds}`;
        }

        function newMatch() {
            // Reset everything
            athlete1 = { score: 0, advantages: 0, penalties: 0 };
            athlete2 = { score: 0, advantages: 0, penalties: 0 };
            resetTimer();
            updateDisplay();
            
            // Show setup section again
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('competitionArea').style.display = 'none';
            
            // Clear form fields
            document.getElementById('athlete1Name').value = '';
            document.getElementById('athlete1Team').value = '';
            document.getElementById('athlete2Name').value = '';
            document.getElementById('athlete2Team').value = '';
        }

        // Initialize display
        updateDisplay();
