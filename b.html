<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Campeonato Jiu-Jitsu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            overflow-x: auto;
        }

        .control-panel {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 0;
            border: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .timer-section {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            border: 2px solid #ffd700;
            flex-shrink: 0;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-controls-top {
            display: flex;
            flex-direction: row;
            gap: 15px;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .timer-buttons-bottom {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 150px;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        .timer-display {
            font-size: 150px;
            font-weight: bold;
            color: #ffd700;
            font-family: 'Courier New', monospace;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.8);
            text-align: center;
            letter-spacing: 8px;
            padding: 20px 40px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-controls {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            flex-wrap: wrap;
        }

        .timer-input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .timer-input-group label {
            color: #ffd700;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .timer-input-group input {
            width: 80px;
            padding: 10px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .timer-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 150px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-start {
            background: #27ae60;
            color: white;
        }

        .btn-start:hover {
            background: #229954;
        }

        .btn-pause {
            background: #f39c12;
            color: white;
        }

        .btn-pause:hover {
            background: #e67e22;
        }

        .btn-reset {
            background: #e74c3c;
            color: white;
        }

        .btn-reset:hover {
            background: #c0392b;
        }

        .fighters-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
            flex: 1;
            overflow: hidden;
        }

        .fighter-panel {
            background: rgba(255,255,255,0.1);
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .fighter-panel.fighter1 {
            border-color: #3498db;
        }

        .fighter-panel.fighter2 {
            border-color: #e74c3c;
        }

        .fighter-info {
            margin-bottom: 25px;
        }

        .fighter-name-team {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .name-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            text-align: left;
        }

        .team-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            text-align: right;
        }

        .name-input::placeholder,
        .team-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .scores-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .score-buttons-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            width: 400px;
        }

        .score-displays {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            align-items: flex-end;
        }

        .points-display {
            width: 280px;
            height: 140px;
            background: #2c3e50;
            border: 3px solid #34495e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .advantages-display, .penalties-display {
            width: 140px;
            height: 140px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            border: 3px solid;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .advantages-display {
            background: #ff8c00;
            border-color: #ff6600;
            color: white;
        }

        .penalties-display {
            background: #e74c3c;
            border-color: #c0392b;
            color: white;
        }

        .small-displays {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 75px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn:hover {
            transform: scale(1.05);
        }

        .btn-add {
            background: #27ae60;
            color: white;
        }

        .btn-add:hover {
            background: #229954;
        }

        .btn-subtract {
            background: #95a5a6;
            color: white;
        }

        .btn-subtract:hover {
            background: #7f8c8d;
        }

        .btn-advantage {
            background: #ff8c00;
            color: white;
        }

        .btn-advantage:hover {
            background: #ff6600;
        }

        .btn-penalty {
            background: #e74c3c;
            color: white;
        }

        .btn-penalty:hover {
            background: #c0392b;
        }

        .match-controls {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .match-controls h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-running {
            background: #27ae60;
            color: white;
        }

        .status-paused {
            background: #f39c12;
            color: white;
        }

        .status-stopped {
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .fighters-container {
                grid-template-columns: 1fr;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="header">
            <h1>🥋 PAINEL DE CONTROLE - JIU-JITSU</h1>
            <p>Sistema de Pontuação para Campeonatos</p>
        </div>

        <div class="timer-section">
            <div class="status-indicator" id="statusIndicator">PARADO</div>
            
            <div class="timer-controls-top">
                <div class="timer-input-group">
                    <label>Minutos</label>
                    <input type="number" id="minutesInput" value="5" min="0" max="60">
                </div>
                <div class="timer-input-group">
                    <label>Segundos</label>
                    <input type="number" id="secondsInput" value="0" min="0" max="59">
                </div>
            </div>
            
            <div class="timer-display" id="timerDisplay">05:00</div>
            
            <div class="timer-buttons-bottom">
                <button class="btn btn-start" id="toggleBtn" onclick="toggleTimer()">▶ Iniciar</button>
                <button class="btn btn-reset" onclick="resetTimer()">🔄 Resetar</button>
            </div>
        </div>

        <div class="fighters-container">
            <!-- Lutador 1 -->
            <div class="fighter-panel fighter1">
                <div class="fighter-info">
                    <div class="fighter-name-team">
                        <input type="text" id="fighter1Name" placeholder="Nome do Atleta" class="name-input">
                        <input type="text" id="fighter1Team" placeholder="Equipe/Academia" class="team-input">
                    </div>
                </div>

                <div class="scores-container">
                    <div class="score-buttons-grid">
                        <!-- Linha superior: +2, +3, +4, +1 vantagem, +1 punição -->
                        <button class="score-btn btn-add" onclick="addScore('fighter1', 'points', 2)">+2</button>
                        <button class="score-btn btn-add" onclick="addScore('fighter1', 'points', 3)">+3</button>
                        <button class="score-btn btn-add" onclick="addScore('fighter1', 'points', 4)">+4</button>
                        <button class="score-btn btn-advantage" onclick="addScore('fighter1', 'advantages', 1)">+1</button>
                        <button class="score-btn btn-penalty" onclick="addScore('fighter1', 'penalties', 1)">+1</button>
                        
                        <!-- Linha inferior: -2, -3, -4, -1 vantagem, -1 punição -->
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter1', 'points', 2)">-2</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter1', 'points', 3)">-3</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter1', 'points', 4)">-4</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter1', 'advantages', 1)">-1</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter1', 'penalties', 1)">-1</button>
                    </div>
                    
                    <div class="score-displays">
                        <div class="points-display" id="fighter1Points">0</div>
                        <div class="small-displays">
                            <div class="advantages-display" id="fighter1Advantages">0</div>
                            <div class="penalties-display" id="fighter1Penalties">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lutador 2 -->
            <div class="fighter-panel fighter2">
                <div class="fighter-info">
                    <div class="fighter-name-team">
                        <input type="text" id="fighter2Name" placeholder="Nome do Atleta" class="name-input">
                        <input type="text" id="fighter2Team" placeholder="Equipe/Academia" class="team-input">
                    </div>
                </div>

                <div class="scores-container">
                    <div class="score-buttons-grid">
                        <!-- Linha superior: +2, +3, +4, +1 vantagem, +1 punição -->
                        <button class="score-btn btn-add" onclick="addScore('fighter2', 'points', 2)">+2</button>
                        <button class="score-btn btn-add" onclick="addScore('fighter2', 'points', 3)">+3</button>
                        <button class="score-btn btn-add" onclick="addScore('fighter2', 'points', 4)">+4</button>
                        <button class="score-btn btn-advantage" onclick="addScore('fighter2', 'advantages', 1)">+1</button>
                        <button class="score-btn btn-penalty" onclick="addScore('fighter2', 'penalties', 1)">+1</button>
                        
                        <!-- Linha inferior: -2, -3, -4, -1 vantagem, -1 punição -->
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter2', 'points', 2)">-2</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter2', 'points', 3)">-3</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter2', 'points', 4)">-4</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter2', 'advantages', 1)">-1</button>
                        <button class="score-btn btn-subtract" onclick="subtractScore('fighter2', 'penalties', 1)">-1</button>
                    </div>
                    
                    <div class="score-displays">
                        <div class="points-display" id="fighter2Points">0</div>
                        <div class="small-displays">
                            <div class="advantages-display" id="fighter2Advantages">0</div>
                            <div class="penalties-display" id="fighter2Penalties">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="match-controls">
            <h3>⚔️ Controles da Luta</h3>
            <div class="control-buttons">
                <button class="btn btn-reset" onclick="resetMatch()">🔄 Nova Luta</button>
                <button class="btn btn-start" onclick="clearScores()">🧹 Limpar Pontos</button>
                <button class="btn btn-pause" onclick="saveMatch()">💾 Salvar Luta</button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let isRunning = false;
        let isPaused = false;
        let totalMilliseconds = 300000; // 5 minutos padrão
        
        const scores = {
            fighter1: { points: 0, advantages: 0, penalties: 0 },
            fighter2: { points: 0, advantages: 0, penalties: 0 }
        };

        function updateTimerDisplay() {
            const minutes = Math.floor(totalMilliseconds / 60000);
            const seconds = Math.floor((totalMilliseconds % 60000) / 1000);
            
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = status;
            indicator.className = 'status-indicator';
            
            if (status === 'RODANDO') {
                indicator.classList.add('status-running');
            } else if (status === 'PAUSADO') {
                indicator.classList.add('status-paused');
            } else {
                indicator.classList.add('status-stopped');
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('toggleBtn');
            
            if (!isRunning && !isPaused) {
                // Primeiro início - configurar tempo
                const minutes = parseInt(document.getElementById('minutesInput').value) || 5;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                totalMilliseconds = (minutes * 60 + seconds) * 1000;
            }
            
            if (!isRunning) {
                // Iniciar ou retomar
                if (totalMilliseconds > 0) {
                    timerInterval = setInterval(() => {
                        if (totalMilliseconds > 0) {
                            totalMilliseconds -= 1000;
                            updateTimerDisplay();
                        } else {
                            clearInterval(timerInterval);
                            isRunning = false;
                            isPaused = false;
                            updateStatus('TEMPO ESGOTADO');
                            btn.textContent = '▶ Iniciar';
                            btn.className = 'btn btn-start';
                            alert('⏰ TEMPO ESGOTADO!');
                        }
                    }, 1000);
                    
                    isRunning = true;
                    isPaused = false;
                    updateStatus('RODANDO');
                    btn.textContent = '⏸ Pausar';
                    btn.className = 'btn btn-pause';
                }
            } else {
                // Pausar
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                updateStatus('PAUSADO');
                btn.textContent = '▶ Continuar';
                btn.className = 'btn btn-start';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            
            const minutes = parseInt(document.getElementById('minutesInput').value) || 5;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
            totalMilliseconds = (minutes * 60 + seconds) * 1000;
            
            updateTimerDisplay();
            updateStatus('PARADO');
            
            const btn = document.getElementById('toggleBtn');
            btn.textContent = '▶ Iniciar';
            btn.className = 'btn btn-start';
        }

        function addScore(fighter, type, value) {
            scores[fighter][type] += value;
            updateScoreDisplay(fighter);
        }

        function subtractScore(fighter, type, value) {
            scores[fighter][type] = Math.max(0, scores[fighter][type] - value);
            updateScoreDisplay(fighter);
        }

        function updateScoreDisplay(fighter) {
            document.getElementById(`${fighter}Points`).textContent = scores[fighter].points;
            document.getElementById(`${fighter}Advantages`).textContent = scores[fighter].advantages;
            document.getElementById(`${fighter}Penalties`).textContent = scores[fighter].penalties;
        }

        function resetMatch() {
            resetTimer();
            clearScores();
            
            // Limpar nomes
            document.getElementById('fighter1Name').value = '';
            document.getElementById('fighter1Team').value = '';
            document.getElementById('fighter2Name').value = '';
            document.getElementById('fighter2Team').value = '';
        }

        function clearScores() {
            scores.fighter1 = { points: 0, advantages: 0, penalties: 0 };
            scores.fighter2 = { points: 0, advantages: 0, penalties: 0 };
            
            updateScoreDisplay('fighter1');
            updateScoreDisplay('fighter2');
        }

        function saveMatch() {
            const matchData = {
                fighter1: {
                    name: document.getElementById('fighter1Name').value,
                    team: document.getElementById('fighter1Team').value,
                    scores: scores.fighter1
                },
                fighter2: {
                    name: document.getElementById('fighter2Name').value,
                    team: document.getElementById('fighter2Team').value,
                    scores: scores.fighter2
                },
                timeRemaining: totalMilliseconds
            };
            
            localStorage.setItem('bjj_match_' + Date.now(), JSON.stringify(matchData));
            alert('💾 Luta salva com sucesso!');
        }

        // Inicializar display
        updateTimerDisplay();
        updateStatus('PARADO');
    </script>
